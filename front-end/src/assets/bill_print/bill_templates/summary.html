<html dir="ltr" lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Summary</title>
    <link rel="stylesheet" href="../base-print-style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-numbers">
        <span id="tableNumber" class="header-table"></span>
        <span id="orderNumber" class="header-number"></span>
      </div>
      <span id="title" class="header-title"></span>
    </div>
    <div class="separator"></div>
    <div id="products-wrapper" class="products">
      <div class="product-wrapper product-header-wrapper">
        <span id="product-description-header">Descrizione</span>
        <span id="product-quantity-header" class="product-quantity">Q.ta</span>
        <span id="product-price-header" class="product-price">Unit.</span>
      </div>
    </div>
    <div class="separator"></div>
    <div class="total-wrapper">
      <span>Totale</span>
      <span id="total" class="total-text"></span>
    </div>
    <div class="separator footer-separator"></div>
    <div class="date-wrapper">
      <span id="date" class="date-text"></span>
    </div>
    <span class="footer">.</span>
  </body>
  <script src="../base-print-functions.js"></script>
</html>
