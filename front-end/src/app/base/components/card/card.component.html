<div (click)="onClick()" class="card">
  <div class="card__header">
    <div class="card__header-icon">
      <mat-icon aria-hidden="false">{{ icon }}</mat-icon>
    </div>
    <span class="card__header-title">{{ title }}</span>
  </div>
  <div class="card__body">
    <span class="card__body-description">{{ description }}</span>
  </div>
</div>
