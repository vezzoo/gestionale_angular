<div class="cash-desk-modal__header">
  <span class="cash-desk-modal__title">Aggiunta prodotto</span>
  <button
    class="cash-desk-modal__close"
    mat-icon-button
    type="button"
    (click)="modal.dismiss()"
  >
    <mat-icon aria-hidden="false" aria-label="Chiudi">close</mat-icon>
  </button>
</div>
<div class="cash-desk-modal__body" [formGroup]="formGroup">
  <div class="row">
    <div class="col-12 cash-desk-modal__text-wrapper">
      <span class="cash-desk-modal__text">Min: {{ min || 1 }}</span>
      <span class="cash-desk-modal__text">Max: {{ max }}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Quantit√†</mat-label>
        <input
          #qta
          matInput
          required
          autocomplete="off"
          formControlName="qta"
          [type]="'text'"
          (keypress)="format($event)"
          (keydown.enter)="onSave()"
        />
      </mat-form-field>
    </div>
  </div>
</div>
<div class="cash-desk-modal__footer">
  <div class="row">
    <div class="col-3">
      <button
        color="primary"
        type="button"
        mat-raised-button
        [disabled]="!isValid()"
        (click)="onSave()"
      >
        Salva
      </button>
    </div>
  </div>
</div>
